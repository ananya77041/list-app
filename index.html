<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>List It!</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="js/list.js"></script>
</head>
<body>
	<div class="main">
		<div class="dragarea">
			<h1>List It!</h1>
			<h2>The only way to organize yourself.</h2>
			<p>Tap the item to add details.</p>
			<p>Drag to reorder.</p>
			<p>Drag it out of the list to remove it.</p>
			<input type="text" name="new-item" placeholder="Hit enter to add a new item!">
			<div class="items">
			</div>
		</div>
	</div>
</body>
</html>
